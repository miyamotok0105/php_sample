<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>挨拶表示</title>
</head>
<body>

<?php if (date("H") >= 6 and date("H") <= 11) : ?>
  <!--6時～11時のメッセージ-->
  <p>おはようございます。</p>
  <p>今日も一日頑張りましょう。</p>
<?php elseif (date("H") >= 12 and date("H") <= 17) : ?>
  <!--12時～17時のメッセージ-->
  <p>こんにちは。</p>
  <p>今日は良い天気です。</p>
<?php else : ?>
  <!--それ以外（18時～5時）のメッセージ-->
  <p>こんばんは。</p>
  <p>今日もお疲れさまでした。</p>
<?php endif; ?>

</body>
</html>
